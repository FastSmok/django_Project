<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Список задач</h1>
    <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Добавить задачу</a>
    {% for task in tasks %}
        <div class="card mb-2">
            <div class="card-body">
                <h5>{{ task.title }}</h5>
                <p>Выполнено: {{ task.completed }}</p>
                <a href="{% url 'task_update' task.pk %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </div>
        </div>
    {% empty %}
        <p>Задачи отсутствуют</p>
    {% endfor %}
</div>
</body>
</html>
